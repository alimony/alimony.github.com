{% include ideas_head.html %}
<body>
	<div id="wrapper">
		<h1>{{ page.title }}</h1>
		<h2>{{ page.description }}</h2>

		{{ page.content }}

		<div id="footer">
			<p class="left">
				<strong>{{ site.author }}</strong><br />
				<a href="mailto:{{ site.email }}">{{ site.email }}</a>
			</p>
			<p class="right">
				<strong>Last updated</strong><br />
				{{ page.last_updated | date: '%Y-%m-%d' }}
			</p>
		</div>

		<hr />

		<p>← <a href="{{ site.baseurl }}/ideas/">Read more ideas</a></p>
	</div>
</body>
</html>
